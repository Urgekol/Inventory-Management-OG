<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Guitar Emporium</title>
    <link rel="stylesheet" href="payment_style.css">

  </head>

  <body>

    <header class="menu">

      <div class="logo-container">
        <img src="Guitar_Emporium.png" alt="Logo" class="logo" />
        <h1 class="brand-name">Guitar Emporium</h1>
      </div>

      <div class="icons">
        <i class="fa-solid fa-user"></i>
      </div>

    </header>

    <main>

      <div class="breadcrumb">
        <a href="index.html">Home</a> /
        <a href="cart.html">Cart</a> /
        <span>Payment</span>
      </div>

      <section class="payment-section">
        <h2>Payment</h2>

        <form id="paymentForm">

          <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" placeholder="Enter Name" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="9876543210" required>
          </div>

          <h3>Cash Deposit / UPI Payment</h3>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" readonly>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" readonly>
          </div>

          <div class="form-group">
            <label for="reference">Reference Number</label>
            <input type="text" id="reference" name="reference" readonly>
          </div>

          <button type="submit" id="submitBtn">Generate Payment Link</button>
        
        </form>

        <div id="result" class="result-box"></div>
      </section>

    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="overlay hidden">
      <div class="loader"></div>
    </div>

    <!-- Payment Status Popup -->
    <div id="paymentStatus" class="status-box hidden">
      <h3>Select Payment Status</h3>
      <button id="paymentDone" class="status-btn success">Payment Done</button>
      <button id="paymentCancelled" class="status-btn cancel">Cancelled Payment</button>
    </div>

    <script src="payment_index.js"></script>

  </body>
</html>
