<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Detail</title>
    <link rel="stylesheet" href="/guitar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>

    <div class="detail-container">

      <!-- Left: Images -->
      <div class="main-image"></div>

      <!-- Right: Details -->
      <div class="info-section">

        <h1 id="guitar-name">Loading...</h1>

        <p class="subtitle" id="guitar-subtitle"></p>
        
        <div class="detail-price">
          <p id="dp">MRP ₹ <span id="guitar-price">-</span></p>
          <p id="extra">Inclusive of all taxes</p>
        </div>

        <div class="offers">
          <h1>Offers</h1>

          <!-- Carry Bag Offer -->
          <div class="getBag">

            <div class="upper">
              <h3>Offer</h3>
              <p>Get a Carry Bag</p>
            </div>

            <div class="lower">
              <div class="offer_details">
                <span>Offer</span><br />
                <span>Details</span>
              </div>
            </div>

          </div>

          <!-- EMI Offer -->
          <div class="emi">

            <div class="upper">
              <h3>No Cost EMI Offer</h3>
              <p>Get Up to 12 months No Cost EMI on leading bank cards*</p>
            </div>

            <div class="lower">
              <p>Min. Value ₹4,995</p>
              <div class="offer_details">
                <span>Offer</span>
                <span>Details</span>
              </div>
            </div>

          </div>
        </div>

        <!-- Colors -->
        <div class="avl_colors">
          <h3>Available Colors:</h3>
          <div class="color_range"></div>
        </div>
      </div>

      <div class="Technical-Specification">
        <span>Technical Specification</span>
      </div>

      <!-- Specs -->
      <div class="specification">
        <div class="header">
          <div>Specification</div>
          <div>Details</div>
        </div>
      </div>

    </div>

    <script type="module" src="/guitar.js"></script>

  </body>
</html>
