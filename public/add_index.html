<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guitar</title>
    <link rel="stylesheet" href="add_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  </head>
  <body>
    
    <div class="add_guitar_container">
      <div class="heading">Add New Guitar</div>

      <!-- General Details Section -->
      <div class="form-section">
        <h2>General Details</h2>

        <div class="form-group">
          <label for="nameOfGuitar">Name of the Guitar</label>
          <input type="text" id="nameOfGuitar" placeholder="Name of the Guitar">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" placeholder="â‚¹">
        </div>

        <div class="form-group">
          <label for="topMaterial">Top Material</label>
          <input type="text" id="topMaterial" placeholder="e.g., Spruce">
        </div>

        <div class="form-group">
          <label for="backNeckMaterial">Back and Neck Material</label>
          <input type="text" id="backNeckMaterial" placeholder="e.g., Mahogany">
        </div>

        <div class="form-group">
          <label for="fingerboardBridgeMaterial">Fingerboard and Bridge Material</label>
          <input type="text" id="fingerboardBridgeMaterial" placeholder="e.g., Rosewood">
        </div>

        <div class="form-group">
          <label for="warranty">Warranty</label>
          <input type="text" id="warranty" placeholder="e.g., 2 Years">
        </div>

        <div class="form-group">
          <label for="bodyShape">Body Shape</label>
          <input type="text" id="bodyShape">
        </div>
        
      </div>


      <!-- Guitar Specs Section -->
      <div class="form-section">
        <h2>Guitar Specs</h2>

        <div class="form-grid">
          
          <div class="form-group">
            <label for="scaleLength">Scale Length</label>
            <input type="text" id="scaleLength" placeholder="e.g., 25.5 in">
          </div>

          <div class="form-group">
            <label for="bodyLength">Body Length</label>
            <input type="text" id="bodyLength" placeholder="e.g., 20 in">
          </div>

          <div class="form-group">
            <label for="totalLength">Total Length</label>
            <input type="text" id="totalLength" placeholder="e.g., 40 in">
          </div>

          <div class="form-group">
            <label for="bodyWidth">Body Width</label>
            <input type="text" id="bodyWidth" placeholder="e.g., 15 in">
          </div>

          <div class="form-group">
            <label for="bodyDepth">Body Depth</label>
            <input type="text" id="bodyDepth" placeholder="e.g., 4.5 in">
          </div>

          <div class="form-group">
            <label for="nutWidth">Nut Width</label>
            <input type="text" id="nutWidth" placeholder="e.g., 1.75 in">
          </div>

          <div class="form-group">
            <label for="stringSpacing">String Spacing</label>
            <input type="text" id="stringSpacing" placeholder="e.g., 2.25 in">
          </div>

          <div class="form-group">
            <label for="sideMaterial">Side Material</label>
            <input type="text" id="sideMaterial">
          </div>

          <div class="form-group">
            <label for="fingerboardRadius">Fingerboard Radius</label>
            <input type="text" id="fingerboardRadius" placeholder="e.g., 12 in">
          </div>

          <div class="form-group">
            <label for="nutMaterial">Nut Material</label>
            <input type="text" id="nutMaterial">
          </div>

          <div class="form-group">
            <label for="saddleMaterial">Saddle Material</label>
            <input type="text" id="saddleMaterial">
          </div>

          <div class="form-group">
            <label for="bridgePins">Bridge Pins</label>
            <input type="text" id="bridgePins">
          </div>

          <div class="form-group">
            <label for="tuners">Tuners</label>
            <input type="text" id="tuners">
          </div>

          <div class="form-group">
            <label for="bodyBinding">Body Binding</label>
            <input type="text" id="bodyBinding">
          </div>

          <div class="form-group">
            <label for="soundholeInlay">Soundhole Inlay</label>
            <input type="text" id="soundholeInlay">
          </div>

          <div class="form-group">
            <label for="pickguard">Pickguard</label>
            <input type="text" id="pickguard">
          </div>

          <div class="form-group">
            <label for="bodyFinish">Body Finish</label>
            <input type="text" id="bodyFinish">
          </div>

          <div class="form-group">
            <label for="neckFinish">Neck Finish</label>
            <input type="text" id="neckFinish">
          </div>

          <div class="form-group">
            <label for="electronics">Electronics</label>
            <input type="text" id="electronics">
          </div>

          <div class="form-group">
            <label for="controls">Controls</label>
            <input type="text" id="controls">
          </div>

          <div class="form-group">
            <label for="connections">Connections</label>
            <input type="text" id="connections">
          </div>

          <div class="form-group">
            <label for="strings">Strings</label>
            <input type="text" id="strings">
          </div>

          <div class="form-group">
            <label for="accessories">Accessories</label>
            <input type="text" id="accessories">
          </div>

          <div class="form-group">
            <label for="case">Case</label>
            <input type="text" id="case" placeholder="e.g., Hard Bag">
          </div>

        </div>

      </div>
      

      <!-- Upload Section -->
      <div class="upload-container">
        <div class="upload-box" id="uploadBox">
          <h3>Upload Product Images</h3>
          <p>Drag and drop images here, or click to browse</p>

          <input type="file" id="fileInput" multiple hidden>
          <label for="fileInput" class="upload-btn">Upload Images</label>

          <div id="preview"></div>
        </div>

        <div id="result" class="color-container"></div>

        <button class="add-guitar-btn" id="addGuitarBtn">Add Guitar</button>
      </div>

      <!-- Color Picker Overlay -->
      <div class="color-picker-overlay" id="colorPickerOverlay" style="display:none;">
        <div class="color-picker" id="colorPicker">
          <h2>Color Picker</h2>

          <div class="section">
            <label for="redRange">Red</label>
            <input type="range" id="redRange" min="0" max="255" value="128">
            <span id="redVal">128</span>
          </div>

          <div class="section">
            <label for="greenRange">Green</label>
            <input type="range" id="greenRange" min="0" max="255" value="128">
            <span id="greenVal">128</span>
          </div>

          <div class="section">
            <label for="blueRange">Blue</label>
            <input type="range" id="blueRange" min="0" max="255" value="128">
            <span id="blueVal">128</span>
          </div>

          <div class="preview-container">
            <div class="preview" id="colorPreview"></div>
            <input type="text" id="hexCode" placeholder="#808080" value="#808080">
          </div>

          <p id="rgbText">RGB(128, 128, 128)</p>
          <div class="footer">
            <button id="cancelBtn">Cancel</button>
            <button id="getColorBtn">Get Color</button>
          </div>
          
        </div>
      </div>

    </div>

    <script src="add_index.js"></script>

  </body>
</html>
